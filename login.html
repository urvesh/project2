            <div class="col-md-6 newsletter">
                <img class="center-block" src="img/newsletter.jpg">

                <form id="registration" novaliate>
                    <div class="row">

                        <div class="row">
                            <div class="col-md-3 col-md-push-2">

                            </div>
                            <div class="col-md-4 col-md-push-3">
                                <input type="text" name="firstName" id="firstName">
                            </div>

                            <div class="col-md-3 col-md-push-2">

                            </div>

                        </div>

                        <div class="row">

                            </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-md-push-2">
                                Password:
                            </div>
                            <div class="col-md-4 col-md-push-3">
                                <input type="text" name="password" id="password">
                            </div>
                        </div>

                        <div class="row">
                            <button class="col-md-3 col-md-push-5" type="submit">Connect</button>
                        </div>
                    </div>

            </div>
